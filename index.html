<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src="" autoplay="autoplay"></audio>
    </section>
    <hr>
    <section class="search-bar">
      <form class="search-form" action=".results" method="post">
        <input type="search" name="" value="" placeholder="Search for Artist" id="search-bar">
        <input type="submit" name="" value="Search" id="search-button">
      </form>
    </section>
    <hr>
    <section class="results">
      <p>Search Results:</p>
    </section>
  </div>
  <footer>
    <script src="main.js"></script>
  </footer>
</body>
</html>
